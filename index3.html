<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body onload=TableGen()>


    <table id="table" style="font-size:50px">

        <tr><td onmouseover="MouseOver(this)" onmouseout="MouseOut(this)">O</td></tr>

    </table>    



    <script>

        function TableGen() {

            var table = document.getElementById("table");
            
            const htmlString = `<td onmouseover="MouseOver(this)" onmouseout="MouseOut(this)">O</td>`;
            var finalHtmlString;

            var size = 100;

            for (y = 0; y < size; y++)
            {  
                finalHtmlString = '<tr>';

                for (x = 0; x < size; x++)
                {
                    finalHtmlString += htmlString;
                }               
                
                finalHtmlString += '</tr>';

                table.innerHTML += finalHtmlString;
            }
        }
        



        



        function MouseOver(changeO) {

            changeO.innerHTML = 'X';
            changeO.style.backgroundColor = "blue";

        }

        function MouseOut(changeX) {

            changeX.innerHTML = 'O'
            changeX.style.backgroundColor = "red";
            

        }



    </script>

</body>
</html>
